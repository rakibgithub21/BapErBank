<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
        <h1 class="text-5xl text-center mt-6 ">Welcome TO Your <span class="font-semibold text-violet-600">Baper Bank</span> !!!
        </h1>
</header>
<main>
    <section class="bg-blue-100 w-9/12 mx-auto p-8 mt-12">
        <h3 class="text-3xl mb-4 font-semibold"><span class="text-purple-600">Please</span> <span class="text-red-500">Login !!!</span> </h3>
        <div >
            <input class="px-3 rounded-sm block mb-2 w-9/12" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="px-3 rounded-sm block mb-2 w-9/12" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-600 px-8 py-2 rounded-lg text-white font-semibold hover:bg-violet-600">Submit</button>
        </div>
    </section>
</main>
<script src="js/login.js"></script>
</body>
</html>
